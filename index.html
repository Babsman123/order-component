<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
  <section class="order-code">
    <div class="img">
      <img src="./images/illustration-hero.svg" alt="hero">
    </div>
    <div class="order-code-description">
      <h1>Order Summary</h1>

      <p> 
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!  
      </p>
      <div class="order-payment">
        <div class="order-img">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div class="order-plan">
            <h4>Annual plan</h4>
            <p>$59.99/year</p>
        </div>
        </div>

        <div class="order-change">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="order-cta">
        <a href="#" class="payment">Proceed to Payment</a>
        <a href="#" class="cancel-payment">Cancel Order</a>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tunde Adelani</a>.
  </div>
</body>
</html>
